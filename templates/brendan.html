
<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Bostonography</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.mapbox.com/mapbox.js/v3.0.1/mapbox.js'></script>
<script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.2.0/leaflet-omnivore.min.js'></script>'>
<link rel="stylesheet" href="https://unpkg.com/leaflet-easybutton@2.0.0/src/easy-button.css">
<script src="https://unpkg.com/leaflet-easybutton@2.0.0/src/easy-button.js"></script>
<script src="https://use.fontawesome.com/e3a4d2eb18.js"></script>
<link href='https://api.mapbox.com/mapbox.js/v3.0.1/mapbox.css' rel='stylesheet' />
<link rel="points" type="application/json" href=".Bostonography/features.geojson">
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>


<div id='map'></div>

<script type="text/javascript">

L.mapbox.accessToken = 'pk.eyJ1IjoiYnJlZWR5MjMxIiwiYSI6ImNpdzlrd2JzaTAzc2kzMm1zaWF6bHFscmgifQ.iXjpeP1D5FQewmUcAoSbRw';
var map = L.map('map').setView([42.343981, -71.070028], 12.65);

// Add tiles from Mapbox Style API (https://www.mapbox.com/developers/api/styles/)
// Tiles are 512x512 pixels and are offset by 1 zoom level
L.tileLayer(
    'https://api.mapbox.com/styles/v1/breedy231/ciwhz308m009m2qmtlr7s1ymn/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1IjoiYnJlZWR5MjMxIiwiYSI6ImNpdzlrd2JzaTAzc2kzMm1zaWF6bHFscmgifQ.iXjpeP1D5FQewmUcAoSbRw', {
        
        attribution: '© <a href="https://www.mapbox.com/map-feedback/">Mapbox</a> © <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
        maxZoom: 15
    }).addTo(map);

var customLayer = L.geoJson(null, {
  // http://leafletjs.com/reference.html#geojson-style
  style: function(feature) {
    return {
      color: '#ff0000'
    };
  }
});

omnivore.csv('/static/rest_true.csv', null, customLayer).addTo(map);


L.easyButton('fa-smile-o', function(btn, map){
    alert('This good button is working');
}).addTo(map);

L.easyButton('fa-meh-o', function(btn, map){
    alert('This meh button is working');
}).addTo(map);

L.easyButton('fa-frown-o', function(btn, map){
    alert('This sad button is working');
}).addTo(map);

</script>




</body>
</html>
